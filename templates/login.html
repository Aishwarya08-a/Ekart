
{% load static %}
{% block 'main' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Header</title>
</head>

<body>
<div class="container box">
    <div class="row">
        <div class="col-md-4 mt-5 mx-auto shadow p-3">
            <h2 class="mb-5 text-center">Login</h2>

            {% if Errormsg %}
            <div class="alert alert-danger">
              {{Errormsg}}
            </div>
            {% endif %}

            <form method="post" action="">
              {% csrf_token %}
                <div class="mb-3">
                    <label for="Input1" class="form-label"><strong>Username</strong></label>
                    <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label"><strong>Password</strong></label>
                    <input type="password" class="form-control" name="upass" id="Input2" placeholder="Enter Password">
                  </div>
                  <div class="mb-3">
                    <input type="submit" class="btn btn-dark" value="Login">
                    &nbsp; New User ? &nbsp; <a href="/register" target="_blank" style="text-decoration: none;">Register</a>
                  </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
{% endblock 'main' %}
