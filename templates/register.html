
{% load static %}
{% block 'main' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Header</title>
</head>

<body>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-4 mt-5 mx-auto shadow p-3">
        <h2 class="mb-5 text-center">User Registration</h2>
        {% if Errormsg %}
        <div class="alert alert-danger">
          {{Errormsg}}
        </div>
        {% endif %}

        <form method="post" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label for="Input1" class="form-label"><strong>Name</strong></label>
            <input type="text" class="form-control" name="fname" id="Input1" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="Input2" class="form-label"><strong>Mobile Number</strong></label>
            <input type="tel" class="form-control" name="umob" id="Input2" placeholder="Enter your mobile number (10 digits)" pattern="[0-9]{10}" maxlength="10">
          </div>
          <div class="mb-3">
            <label for="Input3" class="form-label"><strong>Username</strong></label>
            <input type="email" class="form-control" name="uname" id="Input3" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="Input4" class="form-label"><strong>Password</strong></label>
            <input type="password" class="form-control" name="upass" id="Input4" placeholder="Enter Password">
          </div>
          <div class="mb-3">
            <label for="Input5" class="form-label"><strong>Confirm Password</strong></label>
            <input type="password" class="form-control" name="cpass" id="Input5" placeholder="Enter Password">
          </div>
          <div class="mb-3">
            <input type="submit" class="btn btn-dark" value="Register">
            &nbsp; Already User ? &nbsp; <a href="/user_login" target="_blank" style="text-decoration: none;">Login</a>
          </div>

          {% if Success %}
          <div class="alert alert-success">
            {{Success}}
          </div>
          {% endif %}
          
        </form>
      </div>
    </div>
  </div>
</body>
</html>
  {% endblock 'main' %}
